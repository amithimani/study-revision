<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="modal fade" th:fragment="modalnew" id="searchReservationModal" tabindex="-2" role="dialog" aria-labelledby="searchReservationModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchReservationModalTitle">Search Reservation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

               <div class="modal-body">
                    <form action="#" th:action="@{/reservations-search}" th:object="${reservation}" method="post" >

                        <div class="form-group row">
                                <label for="start-date" class="col-2 col-form-label">Date</label>
                                <div class="col-10">
                                    <input class="form-control" type="date" id="start-date" name="trip-start" th:field="*{reservationDate}"
                                           value="2022-05-04"
                                           min="2021-05-01" max="2022-12-31">
                                </div>
                        </div>
                      <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" value="Submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
