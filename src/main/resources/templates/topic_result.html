<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Topic Results</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<div>
    <div th:insert="fragments/Header :: nav"></div>
    <div class="container" style="padding-top: 10vh; display: flex; flex-direction: column; align-items: center;">
        <h3> <span th:text=" ${session.student}"></span> 's monthly study report...</h3>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Study Date</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Chapter</th>
                    <th scope="col">Topic</th>
                    <th scope="col">Confidence Level </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="topic : ${session.monthlyStudyTopics}">
                    <td th:text="${topic.getInitialStudyDate()}"></td>
                    <td th:text="${topic.getSubject()}"></td>
                    <td th:text="${topic.getChapterName()}"></td>
                    <td th:text="${topic.getTopicName()}"></td>
                    <td th:text="${topic.getConfidenceLevel()}"></td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-success btn-lg my-2" data-toggle="modal" data-target="#addTopic">
            Add New Topic
        </button>
        <!-- Modal -->
       <div th:insert="fragments/modal :: addtopic" th:with="topicPojo=${topicPojo}"></div>
        <br><br>
        <a href="/revision-today" class="btn btn-success btn-lg my-2">See Today's Revision Schedule</a>

    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
